{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 my-5">
        <div class="page-header">
            <h1>Update Post</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Update</button>
        </form>
        <br>
    </div>
</div>
{% endblock content %}
