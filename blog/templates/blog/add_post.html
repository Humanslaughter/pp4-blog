{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 my-5">
        <h1>Add Post</h1>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary" type="submit">Post</button>
        </form>
    </div>
</div>
{% endblock content %}
