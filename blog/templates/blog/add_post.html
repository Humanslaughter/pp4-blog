{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 my-5">
        <h1>Add Post</h1>
        <br>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary" type="submit">Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
