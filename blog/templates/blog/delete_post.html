{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 my-5">
        <div class="page-header">
            <h1>Delete Post</h1>
            <br>
            <h3>Delete: {{ post.post_title }}</h3>
        </div>
        <form method="post">
            {% csrf_token %}
            <strong>Are you sure you want to delete this post?</strong><br><br>
            <button class="btn btn-primary" type="submit">Delete Post</button>
        </form>
        <br>
    </div>
</div>
{% endblock content %}
